<div class="container">
    <div class="row">
        <div class="col-4 card">
            <div>
            <img class="img-thumbnail" [src]=Selected.avatar style="width: 500px;" />
            <div class="card-body text-center">
                <h4 class="card-title">{{Selected.first_name}}  {{Selected.last_name }}</h4>
                <p class="card-text"></p>
                <p class="card-text">{{Selected.email}}</p>
            </div>
            </div>
        </div>

    </div>
</div>
